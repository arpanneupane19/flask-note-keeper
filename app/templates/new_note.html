<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteKeeper - {{title}}</title>
</head>
<body>

    <h1>New Note</h1>

    <form method='POST' action=''>
        {{form.hidden_tag()}}
        {{form.title}}
        {{form.note_body}}
        {{form.submit}}
    </form>
    
    <a href="{{url_for('dashboard')}}">Go Back</a>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 15%;
            margin-top: 10px;
        }

        form > input {
            margin-bottom: 10px;
            padding: 4px;
        }
    </style>
</body>
</html>
